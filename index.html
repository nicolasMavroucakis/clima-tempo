<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    
<div class="container">
    <div class="search-box">
        <i class="bx bxs-map"></i> 
        <button class="bx bx-search"></button>
    </div>
    <div class="search-box your-city">
        <input type="text" placeholder="enter your city name">
    </div>
    <div class="search-box not-first-input your-state">
        <input type="text" placeholder="enter your state code">
    </div>
    <div class="search-box not-first-input your-contry">
        <input type="text" placeholder="enter your country code">
    </div>
    <p class="city-cord"></p>
    <div class="weather-box">
        <div class="box">
            <div class="info-weather">
                <div class="weather">
                    <img src="images/cloud.png">
                    <p class="temperature">0<span>°C</span></p>
                    <p class="description">Broken Clouds</p>
                </div>
            </div>
        </div>
    </div>
    <div class="weather-details">
        <div class="humidity">
            <i class="bx bx-water"></i>
            <div class="text">
                <div class="info-humidity">
                    <span>0%</span>
                </div>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <i class="bx bx-wind"></i>
            <div class="text">
                <div class="info-wind">
                    <span>0km/h</span>
                </div>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
    <div class="not-found">
        <div class="box">
            <img src="images/404.png" alt="">
            <p>Oops! Location not found!</p>
        </div>
    </div>
</div>
<div class="fiveDaysContainer swiper">
    <div class="slide-content">
        <div class="swiper-wrapper">
            <div class="fiveDaysWeather swiper-slide">
                <p class="date">0/0</p>
                <img src="images/cloud.png">
                <div class="max_min_temp">
                    <div class="max_temp"><p><span>Max temp </span>0<span>°C</span></p></div>
                    <div class="min_temp"><p><span>Min temp </span>0<span>°C</span></p></div>
                </div>
            </div>
            <div class="fiveDaysWeather swiper-slide">
                <p class="date">0/0</p>
                <img src="images/cloud.png">
                <div class="max_min_temp">
                    <div class="max_temp"><p><span>Max temp </span>0<span>°C</span></p></div>
                    <div class="min_temp"><p><span>Min temp </span>0<span>°C</span></p></div>
                </div>
            </div>
            <div class="fiveDaysWeather swiper-slide">
                <p class="date">0/0</p>
                <img src="images/cloud.png ">
                <div class="max_min_temp">
                    <div class="max_temp"><p><span>Max temp </span>0<span>°C</span></p></div>
                    <div class="min_temp"><p><span>Min temp </span>0<span>°C</span></p></div>
                </div>
                
            </div>
            <div class="fiveDaysWeather swiper-slide">
                <p class="date">0/0</p>
                <img src="images/cloud.png">
                <div class="max_min_temp">
                    <div class="max_temp"><p><span>Max temp </span>0<span>°C</span></p></div>
                    <div class="min_temp"><p><span>Min temp </span>0<span>°C</span></p></div>
                </div>
            </div>
            <div class="fiveDaysWeather swiper-slide">
                <p class="date">0/0</p>
                <img src="images/cloud.png">
                <div class="max_min_temp">
                    <div class="max_temp"><p><span>Max temp </span>0<span>°C</span></p></div>
                    <div class="min_temp"><p><span>Min temp </span>0<span>°C</span></p></div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<script src="swiper-bundle.min.js"></script>
<script src="script.js"></script>
<script src="script_loc.js"></script>
</body>
</html>
